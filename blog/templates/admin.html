{% extends 'layout.html' %}
{% block body %}
  
<!-- Page Header-->
    <header class="masthead" style="background-image: url(' {{url_for('static', filename='assets/img/home-bg.jpg')}}')">
     
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Admin Panel</h1>
                        <span class="subheading">Welcome to Dashboard</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
       
  
    
    <div class="container px-4 px-lg-5">
      <a href="/edit/0"><button  class="btn btn-primary my-5">Add Post</button></a>
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sl</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                    <th scope="col">Date</th>
                    <th scope="col">Image</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                  <tr>
                    <th scope="row">{{post.sno}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.content}}</td>
                    <td>{{post.date}}</td>
                    <td>{{post.img_file}}</td>
                    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                    <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
    <!-- Footer-->
   
    {% endblock body %}
